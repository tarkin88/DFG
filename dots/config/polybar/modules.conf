bar-used-foreground-1 = #6BB3E7
bar-used-foreground-2 = #6BB3E7
bar-used-foreground-3 = #6BE7D8
bar-used-fill = ‚Ä¢
bar-used-empty = ¬∑
bar-used-empty-foreground = ${colors.foreground}



;;;;;;;;;
;; PKG ;;
;;;;;;;;;
[module/pkg]
type    = custom/script
exec    = ~/.config/polybar/modules/check-updates.sh
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label   = %{A1:urxvt -e pacli & disown:} %{A3:urxvt -e pacli & disown:}%output%%{A} %{A}
tail    = true


;;;;;;;;;;;;;;;;;;;;
;; CAFFEINE Toggle ;;
;;;;;;;;;;;;;;;;;;;;
[module/toggle_xautlock]
type = custom/script
tail        = true
label       = %output%
click-left  = toggle.sh -f --toggle &
exec        = toggle.sh -f 
format-prefix = " ÔÉ¥"
format      = <label>


;;;;;;;;;;;
;; Clock ;;
;;;;;;;;;;;
[module/clock]
type          = internal/date
format        = <label>
format-foreground = ${colors.accent}
lebel-padding = 1
interval      = 5
time          = %R
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:} %time%%{A} %{A}


;;;;;;;;;;;;;;;;;
;; TEMPERATURE ;;
;;;;;;;;;;;;;;;;;
[module/temperature]
type = internal/temperature
interval         = 10
thermal-zone     = 0
warn-temperature = 75
format           = <ramp><label>
format-padding   = 1
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon0/temp1_input
label = %{A1:urxvt -e 'watch sensors' & disown:} %temperature%%{A}
ramp-0 = "Ôãã"
ramp-1 = "Ôãä"
ramp-2 = "Ôãâ"
ramp-3 = "Ôãà"
ramp-0-foreground  = ${colors.blue}
ramp-1-foreground  = ${colors.blue}
ramp-2-foreground  = ${colors.pink}
ramp-3-foreground  = ${colors.urgent}
format-warn        = <label-warn>
label-warn         = "ÓûÄ %temperature%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}


;;;;;;;;;;;;
;; Volume ;;
;;;;;;;;;;;;
[module/volume]
type = internal/volume
master-mixer = Master
format-volume-padding   = 1
label-volume-foreground = ${colors.foreground}
label-volume  = %{A3:pavucontrol & disown:} ÔÄ® %percentage%% %{A}
format-volume = <label-volume>
label-muted   = " ÔÄ¶ muted "

;;;;;;;;;;;;;
;; BATTERY ;;
;;;;;;;;;;;;;
[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
