;=====================================================
;     Modules
;=====================================================

;;;;;;;;;;;;;;;;;;;
;; i3 Workspaces ;;
;;;;;;;;;;;;;;;;;;;
[module/i3]
type = internal/i3
index-sort = true
wrapping-scroll = true
strip-wsnumbers = true
pin-workspaces = true

label-mode-padding = 2

;ws-icon-[0-9]+ = label;icon
; NOTE: The label needs to match the name of the i3 workspace
ws-icon-0 = "1;"
ws-icon-1 = "2;"
ws-icon-2 = "3;"
ws-icon-3 = "4;"
ws-icon-4 = "5;"
ws-icon-5 = "6;"
ws-icon-6 = "7;"
ws-icon-7 = "8;"
ws-icon-8 = "9;"


format = <label-state> <label-mode>

label-mode = %mode%
label-mode-background = ${colors.background}

label-focused = %index% %icon%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.secondary}
label-focused-padding = 2

label-unfocused = %index% %icon%
label-unfocused-foreground = ${colors.secondary}
label-unfocused-padding = 2

label-visible = %index% %icon%
label-visible-underline = ${colors.primary}
label-visible-padding = 2

label-urgent = %index% %icon%
label-urgent-padding = 2


;;;;;;;;;;;;;
;; Network ;;
;;;;;;;;;;;;;
[module/network]
type = custom/script
exec    = ~/.config/polybar/modules/check-network.sh
click-left    = networkmanager_dmenu &
click-right   = networkmanager_dmenu &
label-padding = 1
tail          = true


;;;;;;;;;
;; CPU ;;
;;;;;;;;;
[module/coreuse]
type = internal/cpu
interval        = 3
format-padding  = 1
;format          = <label>
format          = <label>

label           = %{A1:urxvt -e htop & disown:} %percentage%% %{A}
ramp-coreload-0 = ▂
ramp-coreload-1 = ▃
ramp-coreload-2 = ▄
ramp-coreload-3 = ▅
ramp-coreload-4 = ▆
ramp-coreload-5 = ▇
ramp-coreload-0-foreground = ${colors.blue}
ramp-coreload-1-foreground = ${colors.blue
ramp-coreload-2-foreground = ${colors.yellow}
ramp-coreload-3-foreground = ${colors.yellow}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5-foreground = ${colors.urgent}



;;;;;;;;;
;; MEM ;;
;;;;;;;;;
[module/memory]
type          = internal/memory
interval      = 3
format        = <label> 
label-padding = 1
label         = %{A1:urxvt -e htop & disown:} %percentage_used%%%{A}

; Only applies if <bar-used> is used
bar-used-indicator = •
bar-used-width = 10
bar-used-foreground-0 = ${colors.foreground}
bar-used-foreground-1 = ${colors.alert}
bar-used-foreground-2 = ${colors.alert}
bar-used-foreground-3 = ${colors.alert}
bar-used-fill = •
bar-used-empty = ·
bar-used-empty-foreground = ${colors.foreground}



;;;;;;;;;
;; PKG ;;
;;;;;;;;;
[module/pkg]
type    = custom/script
exec    = ~/.config/polybar/modules/check-updates.sh
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label   = %{A1:urxvt -e pacli & disown:} %{A3:urxvt -e pacli & disown:}%output%%{A} %{A}
tail    = true



;;;;;;;;;;;;;
;; SPOTIFY ;;
;;;;;;;;;;;;;

[module/spotify]
type    = custom/script
exec    = ~/.bin/spotify-info.sh
label   = %{A1:spotify & disown:} %{A3:spotify & disown:}%output%%{A} %{A}
tail    = true
format-background = ${colors.background-alt}
format-foreground = ${colors.primary}


;;;;;;;;;;;;;;;;;;;;
;; CAFFEINE Toggle ;;
;;;;;;;;;;;;;;;;;;;;
[module/toggle_xautlock]
type = custom/script
tail        = true
label       = %output%
click-left  = toggle.sh -f --toggle &
exec        = toggle.sh -f 
format-prefix = " "
format      = <label>


;;;;;;;;;;;
;; Clock ;;
;;;;;;;;;;;
[module/clock]
type          = internal/date
format        = <label>
format-background = ${colors.background}
format-foreground = ${colors.primary}
format-underline = ${colors.secondary}
lebel-padding = 1
interval      = 5
time          = %R
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:} %time%%{A} %{A}


;;;;;;;;;;;;;;;;;
;; TEMPERATURE ;;
;;;;;;;;;;;;;;;;;
[module/temperature]
type = internal/temperature
interval         = 10
thermal-zone     = 0
warn-temperature = 75
format           = <ramp><label>
format-padding   = 1
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon0/temp1_input
label = %{A1:urxvt -e 'watch sensors' & disown:} %temperature%%{A}
ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-0-foreground  = ${colors.blue}
ramp-1-foreground  = ${colors.blue}
ramp-2-foreground  = ${colors.pink}
ramp-3-foreground  = ${colors.urgent}
format-warn        = <label-warn>
label-warn         = " %temperature%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}


;;;;;;;;;;;;
;; Volume ;;
;;;;;;;;;;;;
[module/volume]
type = internal/volume
master-mixer = Master
format-volume-padding   = 1
label-volume-foreground = ${colors.foreground}
label-volume  = %{A3:pavucontrol & disown:}  %percentage%% %{A}
format-volume = <label-volume>
label-muted   = "  muted "
format-background = ${colors.background-alt}
format-foreground = ${colors.primary}

;;;;;;;;;;;;;
;; BATTERY ;;
;;;;;;;;;;;;;
[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = AC
full-at = 98
poll-interval = 5
time-format = %H:%M

format-charging    = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full        = <ramp-capacity> <label-full>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.urgent}
ramp-capacity-1-foreground = #ffa900
ramp-capacity-foreground   = ${colors.blue}

bar-capacity-width = 10
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750


;;;;;;;;;;;;;;
;; ETHERNET ;;
;;;;;;;;;;;;;;
[module/wired-network]
type                = internal/network
interface           = enp2s0
format-connected    = <label-connected>
format-disconnected = <label-disconnected>
label-connected     =  %local_ip%
format-connected-foreground = ${colors.purple}


;;;;;;;;;;;;;;;;
;; FILESYSTEM ;;
;;;;;;;;;;;;;;;;
[module/filesystem]
type           = internal/fs
format-mounted = <label-mounted>
label-mounted =  Root %used%/%total%
mount-0        = /
interval       = 1200
fixed-values   = false
spacing        = 2
label-mounted-foreground = ${colors.foreground}

;;;;;;;;;;
;; WIFI ;;
;;;;;;;;;;
[module/wireless-network]
type = internal/network
interface = INTERFACE

format-connected  = %{A:networkmanager_dmenu&:}<ramp-signal> <label-connected>%{A}

format-disconnected =%{A:networkmanager_dmenu&:} <label-disconnected>%{A}

label-padding = 2
format-packetloss = <animation-packetloss>
label-connected   = " %essid% "
label-disconnected = not connected
label-disconnected-foreground = ${colors.secondary}
label-connected-foreground = ${colors.primary}
label-connected-background = ${colors.background}

ramp-padding = 2
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-foreground = ${colors.foreground}
ramp-signal-background = ${colors.background}


;;;;;;;;;;;;;;;;
;; VOLUME BAR ;;
;;;;;;;;;;;;;;;;
[module/volume-bar]
type = internal/volume
bar-volume-width = 7
;format-volume    = <label-volume><bar-volume>
format-volume    = %{A3:pavucontrol & disown:}<label-volume><bar-volume>%{A} 
label-volume     = "  "
label-muted      = "   mute"
label-volume-foreground = #B6C2E7
format-muted-foreground = #E76BB4
bar-volume-foreground-0 = #92A3F7
bar-volume-foreground-1 = #92A3F7
bar-volume-foreground-2 = #6BB3E7
bar-volume-foreground-3 = #6BB3E7
bar-volume-foreground-4 = #6BB3E7
bar-volume-foreground-5 = #6BE7D8
bar-volume-foreground-6 = #6BE7D8
bar-volume-gradient     = true
bar-volume-indicator    = •
bar-volume-fill         = •
bar-volume-empty        = ·
bar-volume-empty-foreground = #666666


;;;;;;;;;;;;;;;;
;; XWindows   ;;
;;;;;;;;;;;;;;;;
[module/xwindow]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 50
;label-foreground = ${color.white}


;;;;;;;;;
;; MPD ;;
;;;;;;;;;
[module/mpd]
type = internal/mpd
format-online = %{A1:urxvt -e ncmpcpp & disown:} %{A3:urxvt -e ncmpcpp & disown:}<label-song> <bar-progress>%{A} %{A}
format-stopped = %{A1:urxvt -e ncmpcpp & disown:} %{A3:urxvt -e ncmpcpp & disown:} Music Stopped%{A} %{A}
format-offline = <label-offline>
label-offline =  mpd is offline
icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
icon-random = 
label-song =   %title% - %artist%
label-time = %elapsed% / %total%
label-song-foreground = ${colors.foreground}
label-song-maxlen = 60
label-song-ellipsis = true
bar-progress-width = 10
bar-progress-indicator = 
bar-progress-fill = -
bar-progress-empty = -
bar-progress-foreground-0 = ${colors.primary}
bar-progress-indicator-foreground = ${colors.primary}
padding-left = 5
