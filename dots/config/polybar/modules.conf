ramp-coreload-0 = ‚ñÇ
ramp-coreload-1 = ‚ñÉ
ramp-coreload-2 = ‚ñÑ
ramp-coreload-3 = ‚ñÖ
ramp-coreload-4 = ‚ñÜ
ramp-coreload-5 = ‚ñá
ramp-coreload-0-foreground = ${colors.blue}
ramp-coreload-1-foreground = ${colors.blue
ramp-coreload-2-foreground = ${colors.yellow}
ramp-coreload-3-foreground = ${colors.yellow}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5-foreground = ${colors.urgent}



;;;;;;;;;
;; MEM ;;
;;;;;;;;;
[module/memory]
type          = internal/memory
interval      = 3
format        = <label> 
label-padding = 1
label         = %{A1:urxvt -e htop & disown:}Ôãõ %percentage_used%%%{A}

; Only applies if <bar-used> is used
bar-used-indicator = ‚Ä¢
bar-used-width = 10
